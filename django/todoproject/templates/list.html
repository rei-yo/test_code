{% extends 'base.html' %}

{% block header %}

<div class="alert alert-dark" role="alert">
    TodoList
</div>

{% endblock %}

{% block content %}

    <div class = 'container'>
        <a class="btn btn-secondary mb-2" href="{% url 'create' %}" role="button">新規作成</a>
        <a class="btn btn-secondary mb-2 position-relative top-0 end-30" href="{% url 'logout' %}" role="button">ログアウト
        </a>
        {%for item in object_list %}

            <div class="alert alert-{{item.priority}}" role="alert">
                <p>分類：{{item.category}}</p>
                <p>{{item.title}} 期日{{ item.duedate | date:'o/n/j' }}</p>
                <a class="btn btn-primary" href="{% url 'update' item.pk %}" role="button">編集画面</a>
                <a class="btn btn-success" href="{% url "detail" item.pk %}" role="button">詳細</a>
                <a class="btn btn-danger" href="{% url "delete" item.pk %}" role="button">削除</a>
            </div>

        {% endfor %}
    </div>


{% endblock content %}
